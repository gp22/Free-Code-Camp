<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Get The Local Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Roboto:400,700" rel="stylesheet">
</head>

<body>
    <!-- <div>
        <button class="button" id="geoLocateButton">Get My Location</button>
    </div> -->
    <div class="container">
        <div class="weatherStats">
            <div class="weather_icon"><img id="weather_icon"></div>
            <div class="description"><h2 id="description">Desc.</h2></div>
            <div class="temp_max"><img src="/icons/temp_max.svg" class="temp_icon"> <h2 id="temp_max">0 f</h2></div>
            <div class="temp_min"><img src="/icons/temp_min.svg" class="temp_icon"> <h2 id="temp_min">0 f</h2></div>
            <div class="temp"><h1 id="temp">0 f</h1></div>
            <div class="wind"><p>W: <span id="wind">0</span></p></div>
            <div class="humidity"><p>H: <span id="humidity" >0</span>%</p></div>
            <div>
                <button id="changeUnits"><p>Change Units</p></button>
            </div>
        </div>
        <div class="github">
          <!-- <i class="fa fa-github" aria-hidden="true"></i><p class="github">@<a href="#">GP22</a></p> -->
          <a href="https://github.com/gp22"><i class="fa fa-github" aria-hidden="true"></i>gp22</a>
        </div>
    </div>
    <script src="default.js"></script>
</body>

</html>
